{% extends "base.html" %} {% block content %}

<h2>Practice</h2>

<input type="checkbox" id="card" />
<label class="card-container" for="card">
  <div class="card-flip w-50 m-auto">
    <div class="card front border border-5 border-dark p-3">
      <div class="my-auto">
        <h3>{{ random_card.question }}</h3>
        <p><em>Click card to reveal answer</em></p>
      </div>
    </div>

    <div class="card back border border-5 border-dark p-3">
      <div class="my-auto">
        <p>{{ random_card.answer }}</p>

        {% include "cards/card_form.html" with understood=True %} 
        {% include "cards/card_form.html" with understood=False %}
      </div>
    </div>
  </div>
</label>

{% endblock content %}
