<form method="post">
  {% csrf_token %}

  <input type="hidden" name="card_id" value="{{ random_card.id }}" />
  <input type="hidden" name="understood" value="{{ understood }}" />

  {% if understood %}
  <div class="">
    <input
      type="submit"
      value="Mark Item Understood"
      class="btn btn-success m-2"
    />
    {% else %}
    <input
      type="submit"
      value="Item Not Understood Yet"
      class="btn btn-danger m-2"
    />
  </div>
  {% endif %}
</form>
