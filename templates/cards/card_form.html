<form method="post">
  {% csrf_token %}

  <input type="hidden" name="card_id" value="{{ random_card.id }}" />
  <input type="hidden" name="understood" value="{{ understood }}" />

  {% if understood %}
  <div>
    <input type="submit" value="Mark Item Understood" />
    {% else %}
    <input type="submit" value="Item Not Understood Yet" />
  </div>
  {% endif %}
</form>
