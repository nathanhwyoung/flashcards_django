{% extends "base.html" %}

{% block content %}

<h2 class="mb-5 fw-normal">Home</h2>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

{% if user.is_authenticated %}

<p>Hi {{ user.username }}!</p>

{% else %}

<p>Please log in to practice.</p>

{% endif %}

{% endblock content %}
