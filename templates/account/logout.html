{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="mb-3 fw-normal">Log Out</h2>
<p>Are you sure you want to log out?</p>

<form method="post" action="{% url 'account_logout' %}">

    {% csrf_token %}
    {{ form|crispy }}

    <button class="w-100 btn btn-lg btn-danger" type="submit">Log Out</button>

</form>

{% endblock content %}
